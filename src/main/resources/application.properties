#基本配置
server.port=8090
server.servlet.context-path=/luxury
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/luxury?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#使用mysql
spring.jpa.database = mysql
#是否显示sql语句
spring.jpa.show-sql=true
#mybatis配置 mybatis.config-location=classpath:mybatis-config.xml // 配置文件位置
mybatis.typeAliasesPackage=com.luxury.model
mybatis.mapper-locations=classpath:mapper/*.xml